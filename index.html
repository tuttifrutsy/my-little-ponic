<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.css">
  <title>Ponic Game</title>
</head>
<body>


  

<div class="container">
  <div class="row">
    <div class="col">
      <img src="/assets/images/ponic-logo.png" alt="ponic-logo" class="logo">
    </div>
    <div class="col-9">
      <h2>My little runner  ❤</h2>
    </div>
  </div>
  <div class="row">
    <div class="col">
      <div class="player-one">
         <img src="/assets/images/poni-move.gif" alt="poni-move">
           <img src="" alt="">
      </div>

      <div class="player-two">
       <img src="/assets/images/sonic-move.gif" alt="sonic-move">
       <div class="score">
         <img src="/assets/images/ponic-manzana-01.png" alt="ponic-manzana-01">
          <p>qty</p>
          <img src="/" alt="">
       </div>
      </div>
    </div>
    
    <div class="col">
      <canvas id="canvas" width="350px" height="500"></canvas>
      
    </div>
    <div class="col">
      <div class="clock">
        <div class="clock-face" >
          <div class="hand hour-hand"></div>
          <div class="hand min-hand"></div>
          <div class="hand second-hand"></div>
        </div>
      </div>
      <div class="control">
            <button>👆🏻</button>
            <button>👇🏻</button>
            <button>👈🏻</button>
            <button>👉🏻</button>
          </div>
    </div>
  </div>
</div>

 
        
     









<script src="./js/app.js"></script>
<script src="./js/game.js"></script>
</body>
</html>
