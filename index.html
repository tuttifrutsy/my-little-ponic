<body>

  <nav>
    <ul>
      <li><a 
        class="btn-floating" 
        type="button" 
        role="button" 
        href="/../Ponic/client/index.html">
        <i
        class="fas fa-play-circle"></i></a></li>
      <li><a 
        class="btn-floating" 
        type="button" 
        role="button" 
        data-toggle="modal" 
        data-target="#centralModalSuccess">
        <i
         class="fas fa-gamepad"></i></a></li>
      <li><a 
        class="btn-floating" 
        type="button" 
        role="button" 
        data-toggle="modal" 
        data-target="#centralModalDanger">
        <i
         class="fas fa-cogs"></i></a></li>
      <li><a 
        class="btn-floating" 
        type="button" 
        role="button">
        <i 
        class="fas fa-info"></i></a></li>
    </ul>
  </nav>

  <button onclick="character('otro')">Otro</button> -->
  

<div 
class="modal fade modal-full-height modal-right" 
id="centralModalSuccess" 
tabindex="-1" 
role="dialog"
  aria-labelledby="myModalLabel" 
  aria-hidden="true">
  <div 
  class="modal-dialog modal-notify modal-success" 
  role="document">

    <div 
    class="modal-content">
      <div 
      class="modal-header">
        <p 
        class="heading lead">Controles</p>
      </div>
      <div 
      class="modal-body">
        <div 
        class="text-center">
          <p>Utiliza las teclas</p>
          <img 
          src="/Ponic/client/assets/images/controles.png" 
          alt="controles">
        </div>
        <a 
        type="button" 
        class="btn btn-outline-success waves-effect" 
        data-dismiss="modal">
        OK</a>
      </div>
    </div>
  </div>
</div>
<div 
class="modal fade" 
id="centralModalDanger" 
tabindex="-1" 
role="dialog" 
aria-labelledby="myModalLabel"
aria-hidden="true">
  <div 
  class="modal-dialog modal-notify modal-danger" 
  role="document">
    <div 
    class="modal-content">
      <div 
      class="modal-header">
        <p 
        class="heading lead">
        Elige tu corredor</p>
      </div>
      <div 
      class="modal-body">
        <div>
          <i 
          class="fas fa-check fa-4x mb-3 animated rotateIn"></i>
          <p>Corredor 1</p>
          <a 
          onclick="characterF('poni1')"
          type="button" 
          class="runner one btn waves-effect" 
          ></a>
          <a 
          onclick="characterF('poni2')"
          type="button" 
          class="runner two btn waves-effect">
          </a>
          <a 
          onclick="characterF('poni3')"
          type="button" 
          class="runner three btn waves-effect">
          </a>
          <a 
          onclick="characterF('poni4')"
          type="button" 
          class="runner four btn waves-effect">
         </a>
          <a 
          onclick="characterF('poni5')"
          type="button" 
          class="runner five btn waves-effect"> 
          
        </a>
          <a 
          type="button" 
          class="runner six btn waves-effect" 
          onclick="characterF('poni6')">
        </a>
          <a 
          type="button" 
          class="runner seven btn waves-effect" 
          onclick="characterF('poni7')">
        </a>
          <a 
          type="button" 
          class="runner eight btn waves-effect" 
           
          onclick="characterF('poni8')">
          </a>
        </div>
        <div>
          <i class="fas fa-check fa-4x mb-3 animated rotateIn"></i>
          <p>Corredor 2</p>
          <a 
          type="button" 
          class="runner nine btn waves-effect" 
          onclick="characterSonic('sonic1')">
          </a>
          <a 
          type="button" 
          class="runner ten btn waves-effect" 
          onclick="characterSonic('sonic2')">
          </a>
        </div>
        <div class="modal-body">
          <div class="text-center">
              <p>Utiliza las teclas</p>
            <img src="/Ponic/client/assets/images/Captura de pantalla 2019-06-11 a la(s) 5.05.31.png" alt="controles">
          </div>
          <a type="button" class="btn btn-outline-success waves-effect" data-dismiss="modal">OK</a>
        </div>
  
  
      
      </div>
        <a 
        type="button" 
        class="exit btn btn-danger"
        data-dismiss="modal">
        OK
        <i 
        class="far fa-gem ml-1 text-white"></i></a>
    
    </div>
  </div>
</div>
